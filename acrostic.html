<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acrostic Generator</title>
    <link rel="stylesheet" href="acrostic.css">
</head>
<body>

    <h1 title="click-me!">Acrostic Generator</h1>

    <fieldset>
        <legend>Words to add in the words list (separated by comma)</legend>
        <textarea rows="3" style="width: 100%"></textarea>
        <br>
        <button>Add</button>
    </fieldset>

    <h2>Words list:</h2>
    <p></p>
    <button>Clear list</button>

    <hr>

    <fieldset>
        <legend>Input word to acrostic generation</legend>
        <input></input>
        <button>Generate</button>
    </fieldset>

    <!-- do not touch the code before this comment -->
    <table id="table">
    </table>
    <!-- do not touch the code after this comment -->

    <script src="acrostic.js"></script>
</body>
</html>
